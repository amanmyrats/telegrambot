{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Sector</th>
                <th scope="col">Keywords</th>
            </tr>
        </thead>
        <tbody>
            {% for sector in sectors %}
            <tr>
                <td>{{sector.name}}</td>
                <td>
                    {%for keyword in sector.keywords.all %}
                    <span class="badge bg-warning">{{keyword.keyword}}</span>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
  
{% endblock %}
