{% extends 'base.html' %}

{% block content %}

<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Location</th>
                <th scope="col">Keywords</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{location.name}}</td>
                <td>
                    {%for keyword in location.keywords.all %}
                    <span class="badge bg-warning">{{keyword.keyword}}</span>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
  

{% endblock %}
